<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Navbar */
        .navbar {
            background-color:rgb(101, 231, 233);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color:rgb(5, 7, 9);
        }

        .btn-logout {
            background-color: #dc3545;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease-in-out, transform 0.2s;
            font-weight: bold;
        }

        .btn-logout:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Container */

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 60px auto;
            text-align: center;
        }

        h2 {
            color:rgb(24, 108, 93);
            margin-bottom: 20px;
            font-size: 22px;
        }

        /* Form Styling */

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            transition: border 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color:rgb(53, 216, 206);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        /* Button Styling */
        
        button {
            background-color:rgb(90, 226, 82);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color:rgb(150, 226, 82);
            transform: translateY(-2px);
            color: black;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: none;
        }

        /* Messages */
        .message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin: 15px auto;
            width: 80%;
            text-align: center;
            border: 1px solid #c3e6cb;
            font-size: 14px;
        }
    </style>
</head>
<body>

    

    <!-- Navbar -->
    <div class="navbar">
        <div>
            <a href="{% url 'department_dashboard' %}">üè¢ Department Dashboard</a>
        </div>
        <div>
            <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
        </div>
    </div>

   

    <!-- Messages -->
    {% for message in messages %}
        <p class="message">{{ message }}</p>
    {% endfor %}

    <!-- Main Content -->
    <div class="container">
        <h2>Add Department</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Department</button>
        </form>
        <a href="{% url 'department_dashboard' %}" class="back-link">Back to Dashboard</a>
    </div>

</body>
</html>
