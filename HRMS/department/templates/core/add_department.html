<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <style>
        /* Full-width navbar */
        .navbar {
            background-color: rgb(101, 231, 233);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: rgb(5, 7, 9);
        }

        /* Center the form in the middle of the page */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px; /* To prevent overlap with navbar */
        }

        .profile-form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(242, 239, 231, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        form input, form select, form textarea {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: black;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        form input:focus, form select:focus, form textarea:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
            outline: none;
            background-color: #f0f8ff;
            color: black;
        }
        
        form textarea {
            resize: vertical;
            min-height: 100px; /* Set a minimum height for better usability */
        }
        

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(0deg, #00bdff, #0079ff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: linear-gradient(0deg, #0079ff, #0056b3);
        }

        @keyframes button-glow {
            0% { background: linear-gradient(0deg, #00bdff, #0079ff); }
            50% { background: linear-gradient(180deg, #0079ff, #00bdff); }
            100% { background: linear-gradient(360deg, #00bdff, #0079ff); }
        }

        .back-btn {
            display: block;
            margin-top: 15px;
        }

        .message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin: 15px auto;
            width: 80%;
            text-align: center;
            border: 1px solid #c3e6cb;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Full-width Navbar -->
    <div class="navbar">
        <div>
            <a href="{% url 'department_dashboard' %}">HRMS</a>
        </div>
    </div>

    <!-- Centered Form -->
    <div class="form-container">
        <div class="profile-form">
            {% if messages %}
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <h2>Add Department</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save Department</button>
            </form>
            <div>
                <a href="{% url 'department_dashboard' %}" class="back-btn">Back to Dashboard</a>
            </div>
        </div>
    </div>

</body>
</html>
