{% extends "core/index.html" %}

{% block css %}
<style>
    /* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
    }

    /* Add Department Container */
    #add-department {
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: 50px auto;
        background: linear-gradient(145deg, #e0f7fa, #ffffff);
    }

    #add-department h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
    }

    /* Form Styles */
    #add-department form {
        display: flex;
        flex-direction: column;
    }

    #add-department form label {
        font-size: 1rem;
        color: #333;
        margin-bottom: 8px;
        font-weight: 500;
    }

    /* Input, Select, and Textarea Styles */
    #add-department form input,
    #add-department form select,
    #add-department form textarea {
        padding: 14px;
        margin-bottom: 18px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #add-department form input:focus,
    #add-department form select:focus,
    #add-department form textarea:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
    }

    #add-department form textarea {
        resize: vertical;
        min-height: 120px;
    }

    /* Submit Button Styles */
    #add-department form button {
        padding: 14px 24px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    #add-department form button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    #add-department form button:active {
        background-color: #388e3c;
        transform: scale(1);
    }

    /* Back Link Styling */
    #add-department a {
        text-align: center;
        display: inline-block;
        margin-top: 25px;
        font-size: 1.1rem;
        color: #4CAF50;
        text-decoration: none;
        transition: color 0.3s ease;
        font-weight: 500;
    }

    #add-department a:hover {
        color: #45a049;
    }

    #add-department a:focus {
        outline: none;
    }
</style>
{% endblock css %}

{% block title %}{{block.super}}Add{% endblock title %}

{% block content %}
<div id="add-department">
    <h1>Add Department</h1>
    <form method="post">
        {% csrf_token %}
        
        <!-- Department Name -->
        <label for="id_name">Department Name</label>
        {{ form.Dept_Name }}
        
        <!-- Department Description -->
        <label for="id_description">Department Description</label>
        {{ form.Description }}

        <button type="submit">Add</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</div>
{% endblock content %}
