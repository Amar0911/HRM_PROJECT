{% block content %}

<style>
    /* Full-width navbar */
    .navbar {
        background-color: rgb(101, 231, 233);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        margin: 0 15px;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
    }

    .navbar a:hover {
        color: rgb(5, 7, 9);
    }

    /* Center the form in the middle of the page */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Full viewport height */
        padding-top: 60px; /* To prevent overlap with navbar */
    }

    .profile-form {
        width: 100%;
        max-width: 400px; /* Set a max-width for responsiveness */
        padding: 20px;
        background: rgba(242, 239, 231, 0.9);
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
        text-align: center;
    }

    form input[type="email"] {
        width: 90%;
        padding: 12px;
        margin: 15px 0;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: black;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    form input[type="email"]:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        outline: none;
        background-color: #f0f8ff;
        color: black;
    }

    form #send {
        width: 100%;
        padding: 12px;
        background: linear-gradient(0deg, #00bdff, #0079ff);
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        animation: button-glow 1s linear infinite;
    }

    form #send:hover {
        background: linear-gradient(0deg, #0079ff, #0056b3);
    }

    @keyframes button-glow {
        0% {
            background: linear-gradient(0deg, #00bdff, #0079ff);
        }
        50% {
            background: linear-gradient(180deg, #0079ff, #00bdff);
        }
        100% {
            background: linear-gradient(360deg, #00bdff, #0079ff);
        }
    }

    span.alert {
        display: block;
        margin-top: 15px;
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
        text-align: center;
        color: white;
        background-color: rgba(255, 0, 0, 0.8);
    }
</style>

<!-- Full-width Navbar -->
<div class="navbar">
    <div>
        <a href="{% url 'department_dashboard' %}">HRMS</a>
    </div>
</div>

<!-- Centered Form -->
<div class="form-container">
    <div class="profile-form">
        {% if messages %}
            {% for message in messages %}
                <span style="font-size: 20px;" {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</span>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="email" style="color: black">Enter your email:</label>
            <input type="email" id="email" name="email">
            <button type="submit" id="send">Send</button>
        </form>
    </div>
</div>

{% endblock content %}
