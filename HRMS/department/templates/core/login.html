<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .navbar {
            background-color: rgb(101, 231, 233);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: rgb(5, 7, 9);
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        .login-container {
            background: rgba(242, 239, 231, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            width: 350px;
            text-align: center;
            margin-top: 80px;
        }

        h2 {
            color: #007BFF;
            margin-bottom: 15px;
        }

        .message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            {% comment %} background-color: rgba(114, 112, 112, 0.9); {% endcomment %}
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
            outline: none;
            background-color: #f0f8ff;
            color: black;
        }

        button {
            width: 40%;
            padding: 12px;
            background: linear-gradient(0deg, #00bdff, #0079ff);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: button-glow 1s linear infinite;
        }

        button:hover {
            background: linear-gradient(0deg, #0079ff, #0056b3);
        }

        @keyframes button-glow {
            0% { background: linear-gradient(0deg, #00bdff, #0079ff); }
            50% { background: linear-gradient(180deg, #0079ff, #00bdff); }
            100% { background: linear-gradient(360deg, #00bdff, #0079ff); }
        }

        .forpass {
            margin-top: 15px;
        }

        .forpass a {
            color: #007BFF;
            text-decoration: none;
        }

        .forpass a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'department_dashboard' %}">HRMS</a>
        </div>
    </div>
    
    <div class="login-container">
        <h2>Login</h2>
        
        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>

        <div class="forpass">
            <a href="{% url 'forgotpassword' %}">Forgot Password?</a
