{% block content %}

<style>
    /* Full-width navbar */
    .navbar {
        background-color: rgb(101, 231, 233);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        margin: 0 15px;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
    }

    .navbar a:hover {
        color: rgb(5, 7, 9);
    }

    /* Center the form in the middle of the page */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding-top: 60px;
    }

    .profile-form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: rgba(242, 239, 231, 0.9);
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
        text-align: center;
    }

    form input[type="password"] {
        width: 90%;
        padding: 12px;
        margin: 15px 0;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: black;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    form input[type="password"]:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        outline: none;
        background-color: #f0f8ff;
        color: black;
    }

    .reset-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(0deg, #00bdff, #0079ff);
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        animation: button-glow 1s linear infinite;
    }

    .reset-btn:hover {
        background: linear-gradient(0deg, #0079ff, #0056b3);
    }

    @keyframes button-glow {
        0% { background: linear-gradient(0deg, #00bdff, #0079ff); }
        50% { background: linear-gradient(180deg, #0079ff, #00bdff); }
        100% { background: linear-gradient(360deg, #00bdff, #0079ff); }
    }

    .forgot-password {
        display: block;
        margin-top: 10px;
        color: rgb(34, 34, 34);
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
    }

    .forgot-password:hover {
        color: rgb(5, 7, 9);
    }
</style>

<!-- Full-width Navbar -->
<div class="navbar">
    <div>
        <a href="{% url 'department_dashboard' %}">HRMS</a>
    </div>
</div>

<!-- Centered Form -->
<div class="form-container">
    <div class="profile-form">
        <div class="login-title" style="font-size: 24px; font-weight: bold; color: black; margin-bottom: 15px;">Reset Your Password</div>
        <form method="POST">
            {% csrf_token %}
            <label for="password" style="color: black">New Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required>
            
            <label for="password2" style="color: black">Confirm New Password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm new password" required>
            
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        <a href="{% url 'login' %}" class="forgot-password">Back to Login</a>
    </div>
</div>

{% endblock content %}
